<h1>Tela Inicial</h1>
<button><a routerLink="/lista">Listar Bancos</a></button>
<button><a routerLink="/cadastrar">Cadastrar</a></button>


<h1>Contas cadastradas:</h1>

<div *ngIf="!registeredListParsed">
  Não existe conta(s) cadastrada(s)
</div>

<ul *ngIf="registeredListParsed">
  <li *ngFor="let item of registeredListParsed">
    Código: {{item?.code}}
    Agencia: {{item?.fullName}}
    Conta: {{item?.account}}
  </li>
</ul>
